# Mercenary Modules

- type: entity
  id: BorgModuleAdvancedWeapon
  parent: [ BaseBorgModule, BaseProviderBorgModule ]
  name: advanced weapon cyborg module
  components:
  - type: Sprite
    sprite: _Mono/Objects/Specific/Robotics/borgmodule.rsi
    layers:
    - state: mercenary
    - state: icon-mercenary
  - type: ItemBorgModule
    moduleId: Security
    items:
    - EnergySword
    - WeaponPistolAnaconda
  - type: BorgModuleIcon
    icon: { sprite: _Mono/Interface/Action/actions_borg.rsi, state: mercenary-weapon-module }

