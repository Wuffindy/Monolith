    fixedRotation: false
  - type: EmbeddableProjectile
    deleteOnRemove: true
  - type: Fixtures
    fixtures:
      projectile:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.1,-0.1,0.1,0.1"
        mask:
        - ItemMask # BulletImpassable
  - type: Sprite
    sprite: Objects/Weapons/Guns/Projectiles/magic.rsi
    state: magicm_cyan
    scale: 0.3,0.3
  - type: TimedDespawn
    lifetime: 40 # Same as normal flare
  - type: AmbientSound
    enabled: true
    volume: -10
    range: 3
    sound:
