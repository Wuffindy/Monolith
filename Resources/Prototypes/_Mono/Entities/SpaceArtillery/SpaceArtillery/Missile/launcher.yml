# Corporate War Era - Syndicate

- type: entity
  id: WeaponTurretSerpentMissile
  name: Serpent torpedo launcher
  parent: BallisticArtillery
  description: A light torpedo launcher developed by the Syndicate during the corporate war, uses similar systems to the anaconda for self loading munitons.
  components:
  - type: StaticPrice
    price: 5000
  - type: Sprite
    sprite: _Mono/Objects/ShuttleWeapons/serpent.rsi
    layers:
    - state: space_artillery
  - type: Appearance
  - type: FireControlRotate
  - type: AmmoCounter
  - type: Battery
    maxCharge: 40000
    startingCharge: 40000
  - type: ExaminableBattery
  - type: WirelessNetworkConnection
    range: 500
  - type: Gun
    fireRate: 0.5
    recoil: 10
    shootThermalSignature: 32000000 # ~5.6km
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/rocket_launcher.ogg
    soundEmpty:
      path: /Audio/Weapons/Guns/EmptyAlarm/smg_empty_alarm.ogg
  - type: SpaceArtillery
    powerChargeRate: 250
    powerUsePassive: 200
  - type: BatterySelfRecharger
    autoRecharge: true
    autoRechargeRate: 60
  - type: Actions
  - type: ProjectileBatteryAmmoProvider
    proto: ShipMissileSerpent
    fireCost: 350
  - type: RadarBlip
    radarColor: "#FCBA03"
    scale: 2.75
    visibleFromOtherGrids: true
  - type: ShipGunType
    shipType: Missile
  - type: ShipGunClass
    shipClass: Heavy
  - type: ShipRepairable
    repairTime: 30
    repairCost: 120

