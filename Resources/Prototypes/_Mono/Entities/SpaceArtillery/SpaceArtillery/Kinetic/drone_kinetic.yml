- type: entity
  id: WeaponTurretShard
  name: Light mass driver "Shard"
  parent: BallisticArtillery
  description: Ultralight mass driver weapon of unknown origin, designated "Shard" during initial reverse engineering attempts. Light damage, but long range and little upkeep to mount on ships.
  suffix: DRONE ONLY
  components:
  - type: StaticPrice
    price: 10000
  - type: Sprite
    sprite: _Mono/Objects/ShuttleWeapons/shard.rsi
    layers:
    - state: space_artillery
  - type: Appearance
  - type: FireControlRotate
  - type: AmmoCounter
  - type: WirelessNetworkConnection
    range: 500
  - type: Gun
    fireRate: 0.4
    recoil: 10 # 2/5x
    projectileSpeed: 350
    minAngle: 0
    maxAngle: 0
    shootThermalSignature: 300000
    soundGunshot:
      path: /Audio/_Mono/Weapons/Guns/Gunshots/autopulse_laser_fire_01.ogg
    soundEmpty:
      path: /Audio/Weapons/click.ogg
  - type: SpaceArtillery
    powerChargeRate: 1500
    powerUsePassive: 1500
    powerUseActive: 0
  - type: Battery
    maxCharge: 10000
    startingCharge: 10000
  - type: ProjectileBatteryAmmoProvider
    proto: ShipShardProjectile
    fireCost: 1500
  - type: BatterySelfRecharger
    autoRecharge: true
    autoRechargeRate: 3000
  - type: ExtensionCableReceiver
  - type: ApcPowerReceiver
    powerLoad: 1500
  - type: Actions
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 6000
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
  - type: RadarBlip
    radarColor: "#FF0000"
    scale: 1.5
    visibleFromOtherGrids: true
  - type: ShipGunType
    shipType: Ballistic
  - type: ShipGunClass
    shipClass: Light

- type: entity
  id: WeaponTurretPinhole
  name: Pinhole-class railgun
  parent: BallisticArtillery
  description: Mass driver weapon of unknown origin. Reverse engineering attempts have indicated extremely high projectile velocity and high-mass projectiles with unresolved ship-pushing payload.
  suffix: DRONE ONLY
  components:
  - type: StaticPrice
    price: 30000
  - type: Sprite
    sprite: _Mono/Objects/ShuttleWeapons/pinhole.rsi
    layers:
    - state: space_artillery
  - type: Appearance
  - type: FireControlRotate
  - type: AmmoCounter
  - type: WirelessNetworkConnection
    range: 500
  - type: Gun
    fireRate: 0.1
    recoil: 25 # 1x
    projectileSpeed: 600
    minAngle: 0
    maxAngle: 0
    shootThermalSignature: 1200000
    burstCooldown: 10
    burstFireRate: 2
    shotsPerBurst: 3
    selectedMode: Burst
    availableModes: Burst
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/laser_cannon2.ogg
    soundEmpty:
      path: /Audio/Weapons/click.ogg
  - type: SpaceArtillery
    powerChargeRate: 5000
    powerUsePassive: 5000
  - type: Battery
    maxCharge: 20000
    startingCharge: 20000
  - type: ProjectileBatteryAmmoProvider
    proto: ShipPinholeProjectile
    fireCost: 5000
  - type: BatterySelfRecharger
    autoRecharge: true
    autoRechargeRate: 8000
  - type: Actions
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 10000
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
  - type: RadarBlip
